<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <header class="main-header">
        <div class="header-container main-layout flex">
            <div class="logo"><img src="img/logo/LOGO.png"></div>
            <ul class="main-nav flex clean-list">
                <li><a href="" onclick="onShowGallery(event)">Gallery</a></li>
                <li>Memes</li>
                <li>About</li>
            </ul>
        </div>
    </header>

    <main class="main-content main-layout">
        <div class="gallery"></div>
        <div class="create-meme">
            <div class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </div>

            <div class="meme-tools">
                <div class="tool1"><input type="text" class="txt" oninput="onSetLineTxt()"></div>
                <div class="tool2"><img src="img/icons/down-arrow.png" alt="Move text line down"
                        title="Move text line down" onclick="onMoveLineUpDown(1)"></div>
                <div class="tool3"><img src="img/icons/up-arrow.png" alt="Move text line up" title="Move text line up"
                        onclick="onMoveLineUpDown(-1)"></div>
                <div class="tool4"><img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                        alt="Select next text line" title="Select next text line" onclick="onSelectNextLine()"></div>
                <div class="tool5"><img src="img/icons/add.png" alt="Add text line" title="Add text line"
                        onclick="onAddLine()"></div>
                <div class="tool6"><img src="img/icons/trash.png" alt="Delete text line" title="Delete text line"
                        onclick="onRemoveLine()"></div>
                <div class="tool7"><img src="img/icons/increase-font-icon.png" alt="Increase text" title="Increase text"
                        onclick="onIncDecTxt(1)"></div>
                <div class="tool8"><img src="img/icons/decrease-font-icon.png" alt="Decrease text" title="Decrease text"
                        onclick="onIncDecTxt(-1)"></div>
                <div class="tool9"><img src="img/icons/align-to-left.png" alt="Alignment left" title="Alignment left"
                        onclick="onSetLineAlign('left')">
                </div>
                <div class="tool10"><img src="img/icons/center-text-alignment.png" alt="Alignment center"
                        title="Alignment center" onclick="onSetLineAlign('center')"></div>
                <div class="tool11"><img src="img/icons/align-to-right.png" alt="Alignment right"
                        title="Alignment right" onclick="onSetLineAlign('right')"></div>
                <div class="tool12"><select title="Text font" onchange="onSetLineFont(this)">
                        <option value="alef">Alef(he)</option>
                        <option value="assistant">Assistant(he)</option>
                        <option value="impact">Impact</option>
                        <option value="karantina">Karantina(he)</option>
                        <option value="lobster">Lobster</option>
                        <option value="rubik">Rubik(he)</option>
                        <option value="titillium-web">Titillium web</option>
                        <option value="varela-round">Varela round(he)</option>
                    </select>
                </div>
                <div class="tool13">
                    <img src="img/icons/text-stroke.png" alt="Stroke color">
                    <input type="color" title="Stroke color" oninput="onSetLineStrokeColor(this)">
                </div>
                <div class="tool14">
                    <img src="img/icons/paint-board-and-brush.png" alt="Text color">
                    <input type="color" title="Text color" oninput="onSetLineTxtColor(this)">
                </div>
                <div class="tool15">
                    <a href="" download='my-meme' onclick="onDownloadImg(this)">
                        <img src="img/icons/download.png" alt="Download image" title="Download image">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container main-layout">FOOTER</div>
    </footer>

    <script src="js/service/img.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/controller/listener.controller.js"></script>
    <script src="js/controller/mouse-touch.controller.js"></script>
    <script src="js/controller/main.controller.js"></script>

</body>

</html>
