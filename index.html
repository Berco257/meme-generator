<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <header class="main-header">
        <div class="header-container main-layout flex">
            <div class="logo"><img src="img/logo/LOGO.png"></div>
            <ul class="main-nav flex clean-list">
                <li><a href="" onclick="onShowGallery(event)">Gallery</a></li>
                <li>Memes</li>
                <li>About</li>
            </ul>
        </div>
    </header>

    <main class="main-content main-layout">

        <div class="gallery">
        </div>

        <div class="create-meme">
            <div class="canvas-container">
                <canvas> </canvas>
            </div>

            <div class="meme-tools">
                <div class="meme-txt">
                    <input type="text" class="txt" oninput="onSetLineTxt()">
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-container main-layout">FOOTER</div>
    </footer>

    <script src="js/service/img.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/controller/main.controller.js"></script>

</body>

</html>
